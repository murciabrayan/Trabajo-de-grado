<div class="login-shell">
  <div class="login-left">
    <div class="login-left-inner">
      <div class="login-header">
        <img src="/assets/img/logo.png" alt="Logo Institucional" class="login-logo" />
        <div class="login-institution">
          <strong>GIMNASIO LOS CERROS</strong>
          <div class="login-tagline">Un camino feliz hacia la construccion del conocimiento</div>
        </div>
      </div>
      <div class="login-card">
        <h1>Iniciar Sesión</h1>
        <form>
          <input type="text" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
          <button type="submit">Ingresar</button>
          <a class="forgot" href="#">¿Olvidó su contraseña?</a>
        </form>
      </div>
    </div>
  </div>

  <div class="login-right" aria-hidden="true"></div>
</div>
