<div class="login-container">
  <!-- Imagen de fondo -->
  <div class="background-image"></div>

  <!-- Caja de login -->
  <div class="login-box card shadow-lg">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" width="80">
      <h4 class="mt-3">Universidad de Cundinamarca</h4>
    </div>

    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario">
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-warning">Ingresar</button>
        <button class="btn btn-primary">Iniciar sesión con Office 365</button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="small">¿Olvidó su contraseña?</a>
      </div>
    </form>
  </div>
</div>
