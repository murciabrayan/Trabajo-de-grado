<!-- CONTACTO -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-5 text-primary">Contáctanos</h2>
    <div class="row">
      
      <!-- FORMULARIO -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h4 class="text-success fw-bold mb-4">Envíanos un mensaje</h4>
            <form>
              <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="ejemplo@correo.com">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Asunto</label>
                <input type="text" class="form-control" placeholder="Motivo del mensaje">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Mensaje</label>
                <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100 fw-bold">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- MAPA -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-0">
            <iframe 
              src="https://www.google.com/maps?q=Cra.+3+%238-6,+Simijaca,+Cundinamarca&output=embed" 
              width="100%" 
              height="450" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
